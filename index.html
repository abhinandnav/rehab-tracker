<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rehabilitation Game – Catch the Ball</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      background-color: #1E2E4F;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      color: #8FB3E2;
      font-size: 22px;
      text-align: center;
      margin-bottom: 10px;
    }

    #gameCanvas {
      background: #EAF6FF;
      border-radius: 10px;
    }

    button {
      background-color: #FFFFFF;
      color: #000000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
    }

    #label-container {
      margin-top: 10px;
      text-align: center;
    }

    #label-container div {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 6px;
      margin-top: 4px;
      padding: 6px;
      font-size: 14px;
      color: #000;
      width: 200px;
    }
  </style>
</head>

<body>
  <h1>Rehabilitation Game – Catch the Ball</h1>
  <canvas id="gameCanvas" width="300" height="400"></canvas>
  <button onclick="init()">Start</button>
  <div id="score">Score: 0</div>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/ZwgUkHwE_/";
    let model, webcam, labelContainer, maxPredictions;
    let lastPredictionTime = 0;
    const predictionInterval = 700; // slower updates
    let class1Prob = 0;
    let score = 0;

    // Ball variables
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let ball = { x: Math.random() * 280 + 10, y: 0, radius: 10, speed: 2 };
    let caught = false;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        const div = document.createElement("div");
        div.innerHTML = "Class " + (i + 1) + ": 0.00%";
        labelContainer.appendChild(div);
      }

      drawGame();
    }

    async function loop(timestamp) {
      webcam.update();

      if (timestamp - lastPredictionTime > predictionInterval) {
        await predict();
        lastPredictionTime = timestamp;
      }

      drawGame();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }

      // Store class 1 probability (assume first one is Class 1)
      class1Prob = prediction[0].probability;

      // if user performs class 1 (like closing/opening palm), catch the ball
      if (class1Prob > 0.8 && !caught && ball.y > 320) {
        caught = true;
        score++;
        document.getElementById("score").innerHTML = "Score: " + score;
        resetBall();
      }
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw ball
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#E43D40";
      ctx.fill();
      ctx.closePath();

      // Ball falling
      ball.y += ball.speed;

      // If ball hits bottom without being caught, reset
      if (ball.y > 400) {
        resetBall();
      }
    }

    function resetBall() {
      ball.x = Math.random() * 280 + 10;
      ball.y = 0;
      caught = false;
    }
  </script>
</body>
</html>
